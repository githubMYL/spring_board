<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/front/main}">
<main layout:fragment="content">

    <!-- 스킨 설정 S -->
    <th:block th:if="${board.skin == 'default'}">
        <th:block th:replace="~{board/skins/default/write::skin}"></th:block>
    </th:block>

    <th:block th:if="${board.skin == 'gallery'}">
        <th:block th:replace="~{board/skins/gallery/write::skin}"></th:block>
    </th:block>
    <!-- 스킨 설정 E -->
</main>
</html>
